<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>investAI - Login / Signup</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header com Logo -->
        <header class="header">
            <div class="logo">
                <span class="logo-text">invest<span class="logo-ai">AI</span></span>
            </div>
        </header>

        <!-- Navegação entre Login e Signup -->
        <nav class="nav-tabs">
            <button class="nav-tab active" data-tab="login">Log in</button>
            <button class="nav-tab" data-tab="signup">Sign up</button>
        </nav>

        <!-- Tela de Login -->
        <div class="screen active" id="login-screen">
            <div class="form-container">
                <h1 class="form-title">Log in</h1>
                <p class="form-subtitle">Enter your details to continue</p>
                
                <form class="form" id="login-form">
                    <div class="input-group">
                        <label for="login-email">Enter your e-mail</label>
                        <div class="input-wrapper">
                            <input type="email" id="login-email" value="email@email.com" required>
                            <i class="fas fa-envelope input-icon"></i>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="login-password">Enter your password</label>
                        <div class="input-wrapper">
                            <input type="password" id="login-password" required>
                            <i class="fas fa-eye-slash input-icon toggle-password" data-target="login-password"></i>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" id="remember-me" checked>
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Recover password</a>
                    </div>

                    <button type="submit" class="btn-primary">Log in</button>

                    <div class="divider">
                        <span>or</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="social-btn">
                            <i class="fab fa-google"></i>
                        </button>
                        <button type="button" class="social-btn">
                            <i class="fab fa-facebook-f"></i>
                        </button>
                        <button type="button" class="social-btn">
                            <i class="fab fa-twitter"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tela de Signup -->
        <div class="screen" id="signup-screen">
            <div class="form-container">
                <h1 class="form-title">Sign up</h1>
                <p class="form-subtitle">Create an account</p>
                
                <form class="form" id="signup-form">
                    <div class="input-group">
                        <label for="signup-name">Full name</label>
                        <div class="input-wrapper">
                            <input type="text" id="signup-name" value="Name Surname" required>
                            <i class="fas fa-user input-icon"></i>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="signup-email">Enter your e-mail</label>
                        <div class="input-wrapper">
                            <input type="email" id="signup-email" value="email@email.com" required>
                            <i class="fas fa-envelope input-icon"></i>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="signup-username">Create a username</label>
                        <div class="input-wrapper">
                            <input type="text" id="signup-username" value="email@email.com" required>
                            <i class="fas fa-user input-icon"></i>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="signup-password">Create your password</label>
                        <div class="input-wrapper">
                            <input type="password" id="signup-password" required>
                            <i class="fas fa-key input-icon"></i>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="signup-repeat-password">Repeat password</label>
                        <div class="input-wrapper">
                            <input type="password" id="signup-repeat-password" required>
                            <i class="fas fa-lock input-icon"></i>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary">Sign up</button>
                </form>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
